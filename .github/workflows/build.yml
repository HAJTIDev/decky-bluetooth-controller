name: Build and Package Decky Plugin

on:
  push:
    branches: [ main ]
    tags: [ "v*" ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build plugin
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Package Decky bundle
        run: |
          tar -C out -czf decky-bluetooth-controller.tar.gz .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: decky-bluetooth-controller
          path: decky-bluetooth-controller.tar.gz
          if-no-files-found: error

      - name: Upload release asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: decky-bluetooth-controller.tar.gz
